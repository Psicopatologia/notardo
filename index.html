<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notardo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section id="sectionLogin">
        <div class="imgLogin"></div>
        <form id="forms" method="post" class="forms">
            <h1>Ingresar</h1>
            <div class="inputs">
                <label for="mail">Correo</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="inputs">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
            </div>
            <input type="submit" value="Ingresar">
            <a href="#sectionRegistro">Registrarse</a>
        </form>
    </section>
    <section id="sectionRegistro">
        <div class="imgRegistro"></div>
        <form id="formRegistro" method="post" class="forms">
            <h1>Registrarse</h1>
            <div class="inputs">
                <label for="mail">Correo</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="inputs">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="inputs">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
            </div>
            <div class="inputs">
                <label for="pass">Repetir contraseña</label>
                <input type="password" name="Rpass" id="Rpass">
            </div>
            <input type="submit" value="Registrarse">
            <a href="#sectionLogin">ingresar</a>
        </form>
    </section>
    <section id="diario">
        <form action="post" id="diario" class="forms">
            <h2>
                12/03/2020
            </h2>
            <div class="inputs">
                <textarea name="dia" id="textareaDiario" cols="30" rows="20"></textarea>
            </div>
            <input type="submit" value="Guardar">
        </form>
    </section>
</body>
</html>
